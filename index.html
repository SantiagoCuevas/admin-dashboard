<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="nav-header">
          <img
            src="logos/view-dashboard.svg"
            class="filter-white header-logo"
          />
          <p class="nav-header-text">Dashboard</p>
        </div>
        <div class="nav-one">
          <div class="nav-container">
            <img src="logos/home.svg" class="filter-white nav-icons" />
            <p class="nav-text">Home</p>
          </div>
          <div class="nav-container">
            <img
              src="logos/card-account-details-outline.svg"
              class="filter-white nav-icons"
            />
            <p class="nav-text">Profile</p>
          </div>
          <div class="nav-container">
            <img src="logos/message-reply.svg" class="filter-white nav-icons" />
            <p class="nav-text">Messages</p>
          </div>
          <div class="nav-container">
            <img
              src="logos/clock-time-three.svg"
              class="filter-white nav-icons"
            />
            <p class="nav-text">History</p>
          </div>
          <div class="nav-container">
            <img src="logos/file-alert.svg" class="filter-white nav-icons" />
            <p class="nav-text">Tasks</p>
          </div>
          <div class="nav-container">
            <img src="logos/account-group.svg" class="filter-white nav-icons" />
            <p class="nav-text">Communities</p>
          </div>
        </div>
        <div class="nav-two">
          <div class="nav-container">
            <img src="logos/cog.svg" class="filter-white nav-icons" />
            <p class="nav-text">Settings</p>
          </div>
          <div class="nav-container">
            <img src="logos/help-box.svg" class="filter-white nav-icons" />
            <p class="nav-text">Support</p>
          </div>
          <div class="nav-container">
            <img src="logos/shield-check.svg" class="filter-white nav-icons" />
            <p class="nav-text">Privacy</p>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="header-left">
          <div class="header-search-bar">
            <img src="logos/magnify.svg" class="nav-icons" />
            <input />
          </div>
          <div class="user-info">
            <img src="profile-pics/jak.jpg" class="big-profile-pic" />
            <div>
              <p class="user-wel">Hi there,</p>
              <p class="user-text"><strong> Jak Eco (@jak) </strong></p>
            </div>
          </div>
        </div>
        <div class="header-right">
          <div class="user-header">
            <img src="logos/bell-ring-outline.svg" class="nav-icons" />
            <img src="profile-pics/jak.jpg" class="small-profile-pic" />
            <p class="small-header-text">
              <strong> Jak Eco </strong>
            </p>
          </div>
          <div class="user-buttons">
            <button class="header-button">New</button>
            <button class="header-button">Upload</button>
            <button class="header-button">Share</button>
          </div>
        </div>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
