<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="nav-header">
          <img
            src="logos/view-dashboard.svg"
            class="filter-white header-logo"
          />
          <p class="nav-header-text">Dashboard</p>
        </div>
        <div class="nav-one">
          <div class="nav-container">
            <img src="logos/home.svg" class="filter-white nav-icons" />
            <p class="nav-text">Home</p>
          </div>
          <div class="nav-container">
            <img
              src="logos/card-account-details-outline.svg"
              class="filter-white nav-icons"
            />
            <p class="nav-text">Profile</p>
          </div>
          <div class="nav-container">
            <img src="logos/message-reply.svg" class="filter-white nav-icons" />
            <p class="nav-text">Messages</p>
          </div>
          <div class="nav-container">
            <img
              src="logos/clock-time-three.svg"
              class="filter-white nav-icons"
            />
            <p class="nav-text">History</p>
          </div>
          <div class="nav-container">
            <img src="logos/file-alert.svg" class="filter-white nav-icons" />
            <p class="nav-text">Tasks</p>
          </div>
          <div class="nav-container">
            <img src="logos/account-group.svg" class="filter-white nav-icons" />
            <p class="nav-text">Communities</p>
          </div>
        </div>
        <div class="nav-two">
          <div class="nav-container">
            <img src="logos/cog.svg" class="filter-white nav-icons" />
            <p class="nav-text">Settings</p>
          </div>
          <div class="nav-container">
            <img src="logos/help-box.svg" class="filter-white nav-icons" />
            <p class="nav-text">Support</p>
          </div>
          <div class="nav-container">
            <img src="logos/shield-check.svg" class="filter-white nav-icons" />
            <p class="nav-text">Privacy</p>
          </div>
        </div>
      </div>
      <div class="header"></div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
